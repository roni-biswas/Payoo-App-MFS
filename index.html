<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Payoo Mobile Bank | MFS</title>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        #message {
            display: none;
        }
    </style>
</head>

<body class="bg-slate-800">
    <!-- login page -->
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto p-6">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="absolute w-48" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- input form -->
        <div class="max-w-10/12 mx-auto">
            <div class="flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 max-w-full shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Account Number</label>
                            <input value="01792552448" id="account-number" type="number" class="input"
                                placeholder="01000000000" required />
                            <label class="fieldset-label">4-digit PIN</label>
                            <input value="1234" id="pin-number" type="text" class="input" placeholder="Enter your pin"
                                required />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="login-btn" class="btn bg-blue-700 text-white mt-4">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <!-- Open message popup-->
        <div id="message"></div>
    </section>

    <!-- utilities js -->
    <script src="./utilities/utilities.js"></script>
    <!-- form validation -->
    <script src="./script/validation.js"></script>
    <!-- link login js -->
    <script src="./script/login.js"></script>
</body>

</html>
